name: Email_test_debug

on:
  workflow_dispatch:
  #schedule:
  # - cron: '0 9 * * 1-5'

permissions:
  id-token: write
  contents: read
  
jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:  
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: 'true'
          workload_identity_provider: '${{ secrets.PROVIDER_GCLOUD }}'
          service_account: '${{ secrets.EMAIL_SAG }}'
      
      - name: Verificar arquivo de credenciais
        run: |
          echo "Caminho do arquivo de credenciais: ${{ steps.auth.outputs.credentials_file_path }}"
          ls -l ${{ steps.auth.outputs.credentials_file_path }}
    
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
      - name: Install R Dependencies
        run: |           
          Rscript -e "install.packages('blastula')"
          
          
      - name: Run R Script
        env:
          EMAIL_CREDENTIALS_PATH:  ${{ steps.auth.outputs.credentials_file_path }}
        run: |          
          Rscript -e 'if (!file.exist(Sys.getenv("EMAIL_CREDENTIALS_PATH"))){print("sem file")}'
          Rscript -e 'class (Sys.getenv("EMAIL_CREDENTIALS_PATH"))'
        
  
