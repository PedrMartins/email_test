name: Email 

on:
  workflow_dispatch:
  #schedule:
  # - cron: '0 9 * * 1-5'

permissions:
  id-token: write
  contents: read
  
jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:  
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: 'true'
          workload_identity_provider: '${{ secrets.PROVIDER_GCLOUD }}'
          service_account: '${{ secrets.EMAIL_SAG }}'
    
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with: 
          use-public-rspm: true
         
      - name: Run R Script
        env:
          EMAIL_CREDENTIALS_PATH: ${ credentials_file_path } 
        run: |
          Rscript -e 'print (Sys.getenv("EMAIL_CREDENTIALS_PATH"))'
          Rscript -e 'class (Sys.getenv("EMAIL_CREDENTIALS_PATH"))'
        
  
